<!DOCTYPE html>
<html lang="en">

</head>
<body>

<div class="container">

                    <th>T/R</th>

                <a href="#" class="btn btn-success">Step 7</a>

        </div>
        <div class="col-md-4">
            <div class="btn-group btn-group-vertical">
                <a href="#" class="btn btn-success">Step 1</a>
